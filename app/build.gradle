apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.github.toothpicktest"
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        buildConfigField "String", "API_BASE_URL", '"https://api.flickr.com/services/"'
        buildConfigField "String", "FLICKR_API_KEY", '"' + new File('flickr_api_key.txt').text + '"'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    defaultConfig {
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [ toothpick_registry_package_name : 'com.github.toothpicktest' ]
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation languageDependencies.kotlinStdlib
    // Libraries
    // Rx
    implementation libraryDependencies.rxJava
    implementation libraryDependencies.rxAndroid
    implementation libraryDependencies.rxBinding
    // Moxy
    implementation libraryDependencies.moxy
    implementation libraryDependencies.moxyAppcompat
    kapt libraryDependencies.moxyAnnotations
    // Toothpick
    implementation libraryDependencies.toothpickRuntime
    implementation libraryDependencies.toothpickAndroid
    kapt libraryDependencies.toothpickCompiler
    // Retrofit
    implementation libraryDependencies.retrofit
    implementation libraryDependencies.retrofitRxAdapter
    implementation libraryDependencies.moshiConverter
    implementation libraryDependencies.okHttpLoggingInterceptor
    // Glide
    implementation libraryDependencies.glide
    implementation libraryDependencies.glideOkHttp
    kapt libraryDependencies.glideCompiler
    // Android support library
    implementation androidDependencies.appcompatv7
    implementation androidDependencies.constraintLayout
    implementation androidDependencies.recyclerView
    implementation androidDependencies.cardView
    // Other
    implementation libraryDependencies.timber
    // Testing
    testImplementation testingDependencies.junit
    testImplementation testingDependencies.mockitoInline
    testImplementation testingDependencies.mockitoAndroid
}
